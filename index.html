<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>form for send</title>
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Відправка форми на пошту</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Імя*:</label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">Е-пошta*:</label>
                    <input id="formEmail" type="text" name="email" class="form__input _req _email ">
                </div>
                <div class="form__item">
                    <div class="form__label">Якою рукою користуєтесь?</div>
                    <div class="options">
                        <div class="options__item">
                            <input id="formRightHandet" checked type="radio" value="right" name="hand"
                                class="options__input">
                            <label for="formRightHandet" class="options__label"><span>Права</span></label>
                        </div>
                        <div class="options__item">
                            <input id="formLeftHandet" type="radio" value="left" name="hand" class="options__input">
                            <label for="formLeftHandet" class="options__label"><span>Ліва</span></label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Напишіть нам</label>
                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                </div>
                <div class="form__item">
                    <div class="form__label">Ваш вік:</div>
                    <select name="age" class="select">
                        <option value="18-25" selected="selected">Молодняк</option>
                        <option value="25-35">Красівий</option>
                        <option value="35-45">Пердун</option>
                        <option value="45-200">Вінича</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__label">Додати фото</div>
                    <div class="file">
                        <div class="file__item">
                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image"
                                class="file__input">
                            <div class="file__button">Вибрати</div>
                        </div>
                        <div id="formPreview" class="file__preview"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label"><span>Даю згоду на обробку персональниш
                                данних згідон з <a href="#">умовами</a>*</span></label>
                    </div>
                </div>
                <button type="submit" class="form__button">Віправити данні</button>
            </form>
        </div>
    </div>
    <Script src="js/script.js"></Script>
</body>

</html>
